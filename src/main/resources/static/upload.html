
<div class="jumbotron text-center" style="margin-top: 20px">
    <h3 style="margin-bottom: 60px;">사진을 선택하시고 두줄 평을 입력하세요 <small>게시물당 사진은 <mark>1장만</mark> 업로드 가능합니다.</small></h3>
    <div class="row">





        <form name="myForm">
            <div class="col-lg-6">
                <div class="form-group">
                    <label class="col-sm-2 control-label" >사진</label>
                    <div class="col-sm-10">
                        <input type="file" ngf-select ng-model="picFile" name="file" accept="image/*" ngf-max-size="2MB" required
                               ngf-model-invalid="errorFile">
                        <i ng-show="myForm.file.$error.required">*required</i><br>
                        <i ng-show="myForm.file.$error.maxSize">File too large
                            {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
                        <img ng-show="myForm.file.$valid" ngf-thumbnail="picFile" class="thumb"> <button ng-click="picFile = null" ng-show="picFile">Remove</button>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="container-fluid" style="margin-top: 15%">
                    <div class="form-inline pull-right">
                        <div class="form-group" >
                            <select class="form-control">
                                <option ng-repeat="x in openAccess">{{x}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <select class="form-control">
                                <option ng-repeat="x in catagory">{{x}}</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <div class="row">
                        <div class="form-group" style="margin:20px 0">
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-left: -5px;margin-right: 5px" >
                                <input type="text" class="form-control" placeholder="첫번째 태그" ng-model="lines.tag1">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-left: -5px;margin-right: 5px">
                                <input type="text" class="form-control" placeholder="두번째 태그" ng-model="lines.tag2">
                            </div>
                            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" style="margin-left: -5px;margin-right: 5px">
                                <input type="text" class="form-control" placeholder="세번째 태그" ng-model="lines.tag3">
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:8%">
                        <input type="text" class="form-control" ng-model="lines.firstLine" style="margin:20px 0" placeholder="첫번째 줄 입력...">
                        <button type="button" class="btn btn-info" ng-click="leftClass()"><span class="fa fa-align-left"></span></button>
                        <button type="button" class="btn btn-primary" ng-click="centerClass()"><span class="fa fa-align-center"></span></button>
                        <button type="button" class="btn btn-danger" ng-click="rightClass()"><span class="fa fa-align-right"></span></button>
                        <br>{{multi_message}}

                        <input type="text" class="form-control" ng-model="lines.secondLine" style="margin:20px 0" placeholder="두번째 줄 입력...">
                        <button type="button" class="btn btn-info" ng-click="leftClass2()"><span class="fa fa-align-left"></span></button>
                        <button type="button" class="btn btn-primary" ng-click="centerClass2()"><span class="fa fa-align-center"></span></button>
                        <button type="button" class="btn btn-danger" ng-click="rightClass2()"><span class="fa fa-align-right"></span></button>
                        <br>{{multi_message2}}
                    </div>
                    <div class="form-group">
                        <input type="number" ng-init="positions.divtop1=-100" ng-model="positions.divtop1"/>
                    </div>
                    <div class="form-group">
                        <input type="number" ng-init="positions2.divtop2=-50" ng-model="positions2.divtop2"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-2 control-label" ></label>
                    <div class="col-sm-10">
                    <button ng-disabled="!myForm.$valid" ng-click="uploadPic(picFile)">Submit</button>
                    <span class="progress" ng-show="picFile.progress >= 0">
                    <div style="width:{{picFile.progress}}%" ng-bind="picFile.progress + '%'"></div></span>
                        <span ng-show="picFile.result">Upload Successful</span>
                        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
                    </div>
                </div>

            </div>
        </form>
