<!DOCTYPE html>
<html lang="en">
<head>
    <title>Archive</title>
    <link rel="icon" href="img/logoarchive.png" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/navi.css">
    <link rel="stylesheet" href="css/findnavi.css">
    <link rel="stylesheet" href="css/sign-in.css">
    <link rel="stylesheet" href="css/triangle.css">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
    <script>

        $(document).ready(function() {
            $('#closeform1').click(function() {
                $("#signupform").each(function () {
                    this.reset();
                })
            });

            $('.modal').on('hidden.bs.modal', function(){
                $(this).find('form')[0].reset();
            });
        $("#btn1").click(function(){
            $("#li1").addClass("active");
            $("#men1").addClass("in active");
            $("#li2").removeClass("active");
            $("#men2").removeClass("in active");
            $("#li3").removeClass("active");
            $("#men3").removeClass("in active");
            $("#homenav").removeClass("active");
            $("#aboutnav").removeClass("active");
            $("#menunav").removeClass("active");
        });
        $("#btn2").click(function(){
            $("#li2").addClass("active");
            $("#men2").addClass("in active");
            $("#li1").removeClass("active");
            $("#men1").removeClass("in active");
            $("#li3").removeClass("active");
            $("#men3").removeClass("in active");
            $("#homenav").removeClass("active");
            $("#aboutnav").removeClass("active");
            $("#menunav").removeClass("active");
        });
        $("#btn3").click(function(){
            $("#men3").addClass("in active");
            $("#li3").addClass("active");
            $("#li1").removeClass("active");
            $("#men1").removeClass("in active");
            $("#li2").removeClass("active");
            $("#men2").removeClass("in active");
            $("#homenav").removeClass("active");
            $("#aboutnav").removeClass("active");
            $("#menunav").removeClass("active");
        });
        });
    </script>
    <style>
        .carousel-inner > .item > img,
        .carousel-inner > .item > a > img {
            width: 100%;
            margin: auto;
        }
    </style>
<body>

    <div id='mainhd2'></div>

    <div class="tab-content">
        <!--아이디,비밀번호 찾는 TAB 공간-->
        <div id="FindId" class="tab-pane fade" style="margin-top: -50px">
            <div class="container-fluid">
                <div id='findnavi'>
                    <ul>
                        <li class="text-center" id="li1" ><a href="#men1" data-toggle="tab">회원가입</a></li>
                        <li class="text-center" id="li2"><a href="#men2" data-toggle="tab">아이디찾기</a></li>
                        <li class="text-center" id="li3"><a href="#men3" data-toggle="tab" >비밀번호찾기</a></li>
                    </ul>
                </div>
            </div>
            <div class="tab-content">
                <div id="men1" class="tab-pane fade">
                                <!--실제로 회원가입 폼이 들어가는 바디부분-->
                                    <form id='signupform' class="form-signin form-inline">
                                            <h4 class="form-signin-heading" style="margin-bottom: 30px">회원 가입을 위한 정보를 입력하세요</h4>
                                            <div class="form-group">
                                                <label for="inputID">아이디 입력 :</label>
                                                <input type="id" id="inputID" class="form-control" placeholder="ID" required autofocus>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputPassword">패스워드 입력:</label>
                                                <input type="password" id="inputPassword" class="form-control" placeholder="PassWord" required autofocus>
                                            </div>

                                            <div class="form-group">
                                                <label for="inputPasswordCheck">패스워드 확인 :</label>
                                                <input type="password" id="inputPasswordCheck" class="form-control" placeholder="Password Check" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputName">이름 입력 :</label>
                                                <input type="name" id="inputName" class="form-control" placeholder="Name" required>

                                            </div>
                                            <div class="form-group">
                                                <label for="inputYear" >생년월일 : </label>
                                                <select type="date" class="input-sm" id="inputYear" style="margin:0 10px 10px 3px">
                                                    <option>년</option><option>2016</option><option>2015</option><option>2014</option><option>2013</option><option>2012</option>
                                                    <option>2011</option><option>2010</option><option>2009</option><option>2008</option><option>2007</option>
                                                    <option>2006</option><option>2005</option><option>2004</option><option>2003</option><option>2002</option>
                                                    <option>2001</option><option>2000</option><option>1999</option><option>1998</option><option>1997</option>
                                                    <option>1996</option><option>1995</option><option>1994</option><option>1993</option><option>1992</option>
                                                    <option>1991</option><option>1990</option><option>1989</option><option>1988</option><option>1987</option>
                                                    <option>1986</option><option>1985</option><option>1984</option><option>1983</option><option>1982</option>
                                                    <option>1981</option><option>1980</option><option>1979</option><option>1978</option><option>1978</option>
                                                    <option>1977</option><option>1976</option><option>1975</option><option>1974</option><option>1973</option>
                                                    <option>1972</option><option>1971</option><option>1970
                                                </select>
                                                <select type="date" class="input-sm" id="inputMonth" style="margin:0 10px 10px 3px">
                                                    <option>월</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                                                    <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                                                </select>

                                                <select type="date" class="input-sm" id="inputDay" style="margin:0 10px 10px 3px">
                                                    <option>일</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option>
                                                    <option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option>
                                                    <option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option>
                                                    <option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option>
                                                    <option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option>
                                                </select>
                                            </div>

                                            <div class="form-group">
                                                <label for="inputAddress">주소 입력 :</label>
                                                <input type="address" id="inputAddress" class="form-control" placeholder="Address" required>
                                            </div>
                                            <div class="form-group">
                                                <label for="inputEmail">이메일 입력 :</label>
                                                <input type="email" id="inputEmail" class="form-control" placeholder="leemsmail@naver.com" required>
                                            </div>

                                        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
                                    </form>

                </div>

                <div id="men2" class="tab-pane fade">
                    <form class="form-signin">
                        <h4 class="form-signin-heading" style="margin-bottom: 30px">아이디를 찾기 위한 정보를 입력하세요 </h4>
                        <div class="form-group">
                            <label for="name-for-find">이름 입력 :</label>
                            <input type="name" id="name-for-find" class="form-control" placeholder="Name" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="birth-for-find">법적생년월일 입력 :</label>
                            <input type="birth" id="birth-for-find" class="form-control" placeholder="Birth" required autofocus>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">아이디 찾기</button>
                    </form>
                </div>
                <div id="men3" class="tab-pane fade">
                    <form class="form-signin">
                        <h4 class="form-signin-heading" style="margin-bottom: 30px">비밀번호를 찾기 위한 정보를 입력하세요 </h4>
                        <div class="form-group">
                            <label for="id-for-findpw">아이디 입력 :</label>
                            <input type="id" id="id-for-findpw" class="form-control" placeholder="ID" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="name-for-findpw">이름 입력 :</label>
                            <input type="name" id="name-for-findpw" class="form-control" placeholder="Name" required autofocus>
                        </div>
                        <div class="form-group">
                            <label for="birth-for-findpw">법적생년월일 입력 :</label>
                            <input type="birth" id="birth-for-findpw" class="form-control" placeholder="Birth" required autofocus>
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">비밀번호 찾기</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="mainhome" class="tab-pane fade in active">

            <!--사진 슬라이드가 들어가는 공간-->
            <div id="mycarousel" class="carousel slide" data-ride="carousel" style="margin-top: -115px;">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#mycarousel" data-slide-to="1"></li>
                    <li data-target="#mycarousel" data-slide-to="2"></li>
                    <li data-target="#mycarousel" data-slide-to="3"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <!--첫번째 아이템-->
                    <div class="item">
                        <img src="img/item1.jpg" data-color="lightblue" alt="First Image">
                        <div class="carousel-caption" style="margin-bottom: 2%">
                            <!--캡션안에 들어가는 로그인 폼-->
                            <form  id='loginform' class="form-signin form-inline">
                                <div class="nav">
                                    <div class="form-group">
                                        <label for="loginId">아이디 입력 :</label>
                                        <input type="id" id="loginId" class="form-control" style="border-radius: 0%" placeholder="ID" required autofocus>
                                    </div>
                                    <div class="form-group">
                                        <label for="loginPw">패스워드 입력:</label>
                                        <input type="password" id="loginPw" class="form-control" style="border-radius: 0%" placeholder="PassWord" required autofocus>
                                    </div>

                                    <a class="btn btn-lg btn-primary btn-block" href="../../../../../test1/src/index.html" id="mainbtn" type="submit">Sign in</a>

                                    <div class="checkbox">
                                    </div>
                                    <label>
                                        <input type="checkbox" value="remember-me" style="margin-top: 10px"> Remember me
                                    </label>
                                </div>
                            </form>
                            <form  id='loginformbtn' class="form-signin form-inline">
                                <div class="btn-group-sm ">
                                    <button id="btn1" data-toggle="tab" class="btn btn-info" data-target="#FindId" data-dismiss="modal">회원가입</button>
                                    <button id="btn2" data-toggle="tab" class="btn btn-info" data-target="#FindId" data-dismiss="modal">아이디찾기</button>
                                    <button id="btn3" data-toggle="tab" class="btn btn-info" data-target="#FindId" data-dismiss="modal" >비밀번호찾기</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--두번째 아이템-->
                    <div class="item">
                        <img src="img/item2.jpg" data-color="firebrick" alt="Second Image">
                        <div class="carousel-caption">
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control text-center input-lg" placeholder="Pick me Pick me Pick me Pick me up">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control text-center input-lg" placeholder="Pick me Pick me Pick me Pick me up">
                                    </div>
                                </form>
                            <h3>Second Image</h3>
                        </div>
                    </div>
                    <!--세번째 아이템-->
                    <div class="item">
                        <img src="img/item3.jpg" data-color="violet" alt="Third Image">
                        <div class="carousel-caption">
                            <h3>Third Image</h3>
                        </div>
                    </div>
                    <!--네번째 아이템-->
                    <div class="item">
                        <img src="img/item4.jpg" data-color="lightgreen" alt="Fourth Image">
                        <div class="carousel-caption">
                            <h3>Fourth Image</h3>
                        </div>
                    </div>
                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
</div>

    <script src="js/load2.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.carousel.fullscreen.js"></script>
</body>
</html>
