<html lang="en">
<head>

    <link rel="stylesheet" href="css/bootstrap.min.css">

    <script type="text/javascript" src="http://beneposto.pl/jqueryrotate/js/jQueryRotateCompressed.js"></script>
    <style>
        /* Remove the navbar's default margin-bottom and rounded borders */
        .navbar {
            margin-bottom: 0;
            border-radius: 0;
        }

        /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
        .row.content {
            height: 250px;
            padding:-20px;
        }

        footer {
            background-color: #555;
            color: white;
            padding: 15px;
        }

        /* On small screens, set height to 'auto' for sidenav and grid */
        @media screen and (max-width: 767px) {
            .sidenav {
                height: auto;
                padding: 15px;
            }
            .row.content {height:auto;}
        }
    </style>
</head>
<body>
<!--메인헤더-->
<div ng-app="myArchive">
    <div ng-include="'mainHeader.html'"></div>
    <!--서브헤더-->
    <div ng-include="'subHeader.html'"></div>

    <div class="container-fluid" style="margin-bottom: 50px;">
        <div class="row content">

                <div class="hidefolder" ng-hide="myCheck">
                    <div class="row content text-center">
                        <div class="col-sm-4 col-xs-4">

                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i><p>Favorite</p>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i><p>Mine</p>
                        </div>
                    </div>
                    <div class="row content text-center">
                        <div class="col-sm-4 col-xs-4 ">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i>
                        </div>
                        <div class="col-sm-4 col-xs-4 ">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i>
                        </div>
                        <div class="col-sm-4 col-xs-4 ">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i>
                        </div>
                    </div>
                    <div class="row content text-center">
                        <div class="col-sm-4 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i>
                        </div>
                        <div class="col-sm-4 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i>
                        </div>
                    </div>

                </div>
            </div>


            <!--우측 화면 분할-->
            <div class="col-sm-2 hidden-xs sidenav">
                <div class="well">
                    <p>ADS</p>
                </div>
                <div class="well">
                    <p>ADS</p>
                </div>
            </div>
        </div>
    </div>


    <!--푸터-->
    <div ng-include="'mainFooter.html'"></div>

</div>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
