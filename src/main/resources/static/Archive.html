            <!--가운데 콘텐츠 화면분할-->
            <div class="col-sm-12 col-xs-12" style="margin-top:50px">
                <h1 class="text-center">기본 폴더 숨기기: <input type="checkbox" ng-model="myCheck"></h1>
                <div class="hidefolder" ng-hide="myCheck">
                        <div class="col-sm-3 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i><p>공감</p>
                        </div>
                        <div class="col-sm-3 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i><p>Favorite</p>
                        </div>
                        <div class="col-sm-3 col-xs-4">
                            <i class="fa fa-folder-open-o" style="font-size:80px;color:#771107"></i><p>Mine</p>
                        </div>
                    </div>
                </div>

        <div class="col-lg-4 text-center" ng-repeat="x in folders">
            <div class="thumbnail">
                <img src="storedimg/folder_{{x.folder_id}}.png" alt="folder" style="width:100%; height:200px;">

                <div class="row" style="margin-bottom:10px;">
                    <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 text-center">
                            <h3 class="example" ng-class="{left:'text-left', center:'text-center', right:'text-right' }[class_name]" ng-style="{top: -170}" style="background-color : rgba(0,0,0,0.55);border: none; color :white;font-weight: bolder;font-size:18px;width:100%;left:0;">{{x.folder_name}}</h3>
                    </div>
                    <!--<div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">-->
                        <!--<p><strong>{{x.tag1}} / {{x.tag2}} / {{x.tag3}}</strong></p>-->
                    <!--</div>-->
                    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4 text-right">
                        <div class="btn-group-sm">
                            <button ng-click="deleteFolder(x.folder_id)" class="btn btn-sm btn-danger" style="border-radius: 50%;"><span class="glyphicon glyphicon-remove"></span></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <div class="col-lg-4 text-center" >
                <!--<form ng-submit="addNewFolder()" name="newFolder">-->
                    <input type="text" class="form-control" ng-model="new_folder_name" style="margin:20px 0" placeholder="NewFolder" ng-class="{left:'text-left', center:'text-center', right:'text-right' }[class_name]" ng-style="{top: -170}" required>
                    <button ng-click="addNewFolder(new_folder_name)"><img src="storedimg/folder_new.png" alt="folder" style="width:100%; height:200px;"></button>
                <!--</form>-->
            </div>
