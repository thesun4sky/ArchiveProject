<div class="container-fluid" ng-controller="leftSideBarCtrl">

    <br/><br/>

    <div class=" list-content">

        <ul class="list-group">
            <li href="#" class="list-group-item title">
                추천 친구
            </li>
            <li class="list-group-item text-left"><p style="font-size: smaller">나 처럼 {{friend_category}} 좋아하는 친구 입니다.</p> </li>
            <li class="list-group-item text-left" style="height: 160px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center">
           <img src="storedimg/{{friend_Object.user_img}}" ng-click="toOthers(friend_Object)"  style="border: 3px solid white" class="img-circle" alt="NoProfile" width="80px" height="80px"></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center"><p ng-click="toOthers(friend_Object)" style="font-size: medium">{{friend_Object.name}}</p></div></li>

           </ul>
    </div>


    <div class=" list-content">

        <ul class="list-group">
            <li href="#" class="list-group-item title">
                추천 테그
            </li>
            <li class="list-group-item text-left"><p style="font-size: smaller">내가 좋아할만한 이번주의 인기 태그 입니다.</p> </li>
            <li class="list-group-item text-left" style="height: 160px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center">
                    <img src="storedimg/{{Recommand_tag.stored_file_name}}" ng-click="toTag(Recommand_tag)" class="img-circle" alt="NoProfile" width="80px" height="80px"  style="border: 3px solid white" ></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center"><p ng-click="toTag(Recommand_tag)" style="font-size: medium">{{Recommand_tag.tag}}</p></div></li>
        </ul>
    </div>

    <div class=" list-content">

        <ul class="list-group">
            <li href="#" class="list-group-item title">
                맞춤 광고
            </li>
            <li ng-show="(category == 1)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;" ><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_1.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 2)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_2.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 3)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_3.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 4)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_4.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 5)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_5.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 6)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_6.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 7)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_7.jpg" style="width: 100%;"></a></div></li>
            <li ng-show="(category == 8)">
                <div class="col-lg-12 col-md-12 col-sm-12 col-sm-12 text-center" style="padding: 2px;"><a ng-click="toOthers(friend_Object)" ><img src="ad/ad_8.jpg" style="width: 100%;"></a></div></li>

        </ul>
    </div>
</div>
