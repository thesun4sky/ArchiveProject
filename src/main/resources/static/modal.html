<div ng-controller="ModalDemoCtrl">
    <script type="text/ng-template" id="modal.html">
        <div class="modal-header">
            <h3 class="modal-title">I'm a modal!</h3>
        </div>


        <div class="modal-body">
            <div class="thumbnail">
                <img src="storedimg/{{modalboard.stored_file_name}}" alt="images" style="width:100%; height:300px;">
                <div class="carousel-caption-public_level">
                    <div ng-switch on="modalboard.public_level">
                        <div ng-switch-when="1">
                            <p class="text-center">전체공개</p>
                        </div>
                        <div ng-switch-when="2">
                            <p class="text-center">ToLine</p>
                        </div>
                        <div ng-switch-when="3">
                            <p class="text-center">나만보기</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-caption-created-date">
                    <span>{{modalboard.created | date:'medium'}}</span>
                </div>
                <div class="carousel-caption-favorite" ng-init="favorite=modalboard.favorite" >
                    <div ng-switch on="favorite">
                        <div ng-switch-when="0">
                            <button ng-click="favoriteBoard(modalboard.board_id)" class="btn btn-sm btn-danger-onimage" style="border-radius: 50%;"><span class="glyphicon glyphicon-star-empty"></span></button>
                        </div>
                        <div ng-switch-default>
                            <button ng-click="UnfavoriteBoard(modalboard.board_id)" class="btn btn-sm btn-danger-onimage" style="border-radius: 50%;"><span class="glyphicon glyphicon-star"></span></button>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div>
                        <h1 class="example" ng-class="{left:'text-left', center:'text-center', right:'text-right' }[class_name]" ng-style="{top: modalboard.line1_y-90, left :-{{modalboard.line1.length+4}}+'%'}" xpos="position.divleft1" ypos="position.divtop1" style="background-color : rgba(0,0,0,0);border: none; color :white;font-weight: bolder;font-size:50px;width:100%;z-index: 12;">"</h1>
                    </div>
                    <div>
                        <center><p class="example" ng-class="{left:'text-left', center:'text-center', right:'text-right' }[class_name]" ng-style="{top: modalboard.line1_y}" xpos="position.divleft1" ypos="position.divtop1" style="background-color : rgba(0,0,0,0.55);border: none; color :white;font-weight: bolder;font-size:18px;width:100%;left:0;">{{modalboard.line1}}</p></center>
                    </div>
                    <div>
                        <center><p class="example" ng-class="{left2:'text-left', center2:'text-center', right2:'text-right' }[class_name2]" ng-style="{top: modalboard.line2_y}" xpos="position.divleft2" ypos="position.divtop2" style="background-color : rgba(0,0,0,0.55);border: none; color :white;font-weight: bolder;font-size:18px;width:100%;left:0;">{{modalboard.line2}}</p></center>
                    </div>
                </div>
                <div class="row" style="margin-bottom:10px;">
                    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 text-left">
                        <img src="img/someone.png" class="img-circle" alt="user" width=15%; height=15%;>
                        <p style="display: inline-block">{{modalboard.name}}</p>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 text-center">
                        <p><strong>{{modalboard.tag1}} / {{modalboard.tag2}} / {{modalboard.tag3}}</strong></p>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 hidden-xs text-right">
                        <div class="btn-group-sm">
                            <a onclick="" class="btn btn-sm btn-danger" style="border-radius: 50%;"><span class="glyphicon glyphicon-heart"></span></a>
                            <a onclick="" class="btn btn-sm btn-danger" style="border-radius: 50%;"><span class="glyphicon glyphicon-comment"></span></a>
                            <a onclick="" class="btn btn-sm btn-danger" style="border-radius: 50%;"><span class="glyphicon glyphicon-bell"></span></a>
                        </div>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div ng-switch on="!!modalboard.replier">
                            <div ng-switch-when="true">
                                <img src="img/someone.png" class="img-circle" alt="user" width=4%; height=4%;> <p style="display: inline-block">{{modalboard.replier}} : {{board.reply}} (공감: {{modalboard.likes_num}} )</p>
                            </div>
                            <div ng-switch-default>
                                <input class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="height: 35px" ng-enter="commitReply(reply.content)" type="text" placeholder="댓글을 입력해주세요." ng-model="reply.content">
                            </div>

                            <div ng-repeat="r in reply">
                                <div class="well well-lg"><img src="storedimg/{{r.user_img}}" width=50px; height=50px;/>{{r.name}}  {{r.reply}} {{r.created}}</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </script>

</div>
