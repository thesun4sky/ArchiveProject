<script>
    var value = 0;
    $("#rot1").rotate({
        bind:
        {
            click: function(){
                value +=180;
                $(this).rotate({ animateTo:value})
            }
        }
    });
    $("#rot2").rotate({
        bind:
        {
            click: function(){
                value +=90;
                $(this).rotate({ animateTo:value})
            }
        }
    });
</script>
