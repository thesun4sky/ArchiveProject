    <script>

        $(document).ready(function() {
            $('#closeform1').click(function() {
                $("#signupform").each(function () {
                    this.reset();
                })
            });

            $('.modal').on('hidden.bs.modal', function(){
                $(this).find('form')[0].reset();
            });
            $("#btn1").click(function(){
                $("#li1").addClass("active");
                $("#men1").addClass("in active");
                $("#li2").removeClass("active");
                $("#men2").removeClass("in active");
                $("#li3").removeClass("active");
                $("#men3").removeClass("in active");
                $("#homenav").removeClass("active");

                $("#menunav").removeClass("active");
            });
            $("#btn2").click(function(){
                $("#li2").addClass("active");

                $("#men1").removeClass("in active");
                $("#li3").removeClass("active");
                $("#men3").removeClass("in active");
                $("#homenav").removeClass("active");
                $("#aboutnav").removeClass("active");
                $("#menunav").removeClass("active");
            });
            $("#btn3").click(function(){
                $("#men3").addClass("in active");
                $("#li3").addClass("active");
                $("#li1").removeClass("active");
                $("#men1").removeClass("in active");
                $("#li2").removeClass("active");
                $("#men2").removeClass("in active");
                $("#homenav").removeClass("active");
                $("#aboutnav").removeClass("active");
                $("#menunav").removeClass("active");
            });
        });
    </script>
